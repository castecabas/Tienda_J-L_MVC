<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" th:href="@{/Employees.css}" />
</head>

<body>
  <nav>
    <ul class="nav">
      <li class="nav-item" style="border-radius: 50%;"><a href="/Tienda/store"><img
            srcset="https://coseguro.net/wp-content/uploads/2014/08/flat-blue-home-icon-4.png" alt="Icono de Casa"
            width="50px" height="50px"></a>
      </li>
    </ul>
  </nav>
  <br>
  <div id="Tabla_Empleados">
    <div th:if="${Employees.isEmpty()}" class="alert alert-warning">
      No hay empleados en la lista
    </div>

    <table class="table table-striped" id="employeesTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Telefono</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${Employees}">
          <td th:text="${employee.Nombre}"></td>
          <td th:text="${employee.Apellido}"></td>
          <td th:text="${employee.Telefono}"></td>
          <td th:text="${employee.Correo}"></td>
          <td th:text="${employee.Rol}"></td>
          <td>
            <form class="d-inline-block" th:action="@{/Tienda/editarEmpleado/{id}(id=${employee.Id})}" method="get"
              id="putForm">
              <button type="submit" class="btn btn-none">
                <lord-icon src="https://cdn.lordicon.com/wkvacbiw.json" trigger="hover" colors="primary:#c7c116">
                </lord-icon>
              </button>
            </form>
            <form class="d-inline-block" th:action="@{/Tienda/Empleados/eliminar/{id}(id=${employee.Id})}" method="post"
              id="deleteForm">
              <button type="submit" class="btn btn-none" onclick="return Confirmar()">
                <lord-icon src="https://cdn.lordicon.com/skkahier.json" trigger="hover" colors="primary:#e83a30">
              </lord-icon>
            </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div id="Tabla_Clientes">
    <div th:if="${Clients.isEmpty()}" class="alert alert-warning">
      No hay clientes en la lista
    </div>

    <table class="table table-striped" id="clientsTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Telefono</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client : ${Clients}">
          <td th:text="${client.Nombre}"></td>
          <td th:text="${client.Apellido}"></td>
          <td th:text="${client.Telefono}"></td>
          <td th:text="${client.Correo}"></td>
          <td th:text="${client.Rol}"></td>
          <td>
            <form class="d-inline-block" th:action="@{/Tienda/editarEmpleado/{id}(id=${client.Id})}" method="get"
              id="putForm">
              <button type="submit" class="btn btn-none">
                <lord-icon src="https://cdn.lordicon.com/wkvacbiw.json" trigger="hover" colors="primary:#c7c116">
                </lord-icon>
              </button>
            </form>
            <form class="d-inline-block" th:action="@{/Tienda/Empleados/eliminar/{id}(id=${client.Id})}" method="post"
              id="deleteForm">
              <button type="submit" class="btn btn-none" onclick="return Confirmar()">
                <lord-icon src="https://cdn.lordicon.com/skkahier.json" trigger="hover" colors="primary:#e83a30">
                </lord-icon>
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function Confirmar() {
      var Respuesta = confirm("Desea Eliminar Este Usuario?");
      return Respuesta;
    }
  </script>
</body>

</html>
