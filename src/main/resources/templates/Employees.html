<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        nav ul {
      align-items: center;
      background-color: rgb(252, 253, 203);
      margin: 1px;
      width: auto;
      height: 70px;
    }
    nav li {
      margin-left: 15px;
    }
    #Tabla_Empleados {
      width: auto;
      max-width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      text-align: center;
      border: 2px solid rgb(192, 196, 0);
    }

    #Tabla_Empleados th{
      border: 1px solid rgb(192, 196, 0);
      color: rgb(141, 141, 0);
    }
    </style>
</head>
<body>
    <nav>
        <ul class="nav">
          <li class="nav-item" style="border-radius: 50%;"><a href="/Tienda/store"><img
                srcset="https://solive.mx/wp-content/uploads/2014/07/icono1.png" alt="Icono de Casa" width="50px"
                height="50px"></a>
          </li>
        </ul>
      </nav>
      <br>
    <div id="Tabla_Empleados" >
        <div th:if="${Employees.isEmpty()}">
          No hay empleados en la lista
        </div>
    
        <table class="table table-striped" id="employeesTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Correo</th>
              <th>Rol</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="employee : ${Employees}">
              <td th:text="${employee.Nombre}"></td>
              <td th:text="${employee.Apellido}"></td>
              <td th:text="${employee.Telefono}"></td>
              <td th:text="${employee.Correo}"></td>
              <td th:text="${employee.Rol}"></td>
              <td>
                <form class="d-inline-block" th:action="@{/Tienda/editarEmpleado/{id}(id=${employee.Id})}" method="get" id="putForm">
                    <button type="submit" class="btn btn-outline-warning">Editar</button>
                  </form>
                  <form class="d-inline-block" th:action="@{/Tienda/Empleados/eliminar/{id}(id=${employee.Id})}" method="post" id="deleteForm">
                    <button type="submit" class="btn btn-outline-danger" onclick="return Confirmar()">Eliminar</button>
                  </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <script>
        function Confirmar() {
          var Respuesta = confirm("Desea Eliminar El Empleado?");
          return Respuesta;
        }
        </script>
</body>
</html>
