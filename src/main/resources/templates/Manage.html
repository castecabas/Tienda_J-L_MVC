<!DOCTYPE html>
<html lang='es' xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administracion</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body,
    html {
      width: 100%;
    }

    nav ul {
      align-items: center;
      background-color: rgb(203, 253, 253);
      margin: 1px;
      width: auto;
      height: 70px;
    }

    nav li {
      margin-left: 15px;
    }

    #Tabla_Productos {
      width: auto;
      max-width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      text-align: center;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .table-striped {
      margin-bottom: 3%;
      margin-top: 3%;
      border: 2px solid rgb(149, 147, 255);
    }

    .table-striped th{
      border: 1px solid rgb(149, 147, 255);
      color: rgb(0, 17, 255);
    }

    #Tabla_Ventas {
      width: auto;
      max-width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      text-align: center;
      transition: opacity 1s ease;
      opacity: 1;
    }
  </style>
</head>

<body>
  <nav>
    <ul class="nav">
      <li class="nav-item" style="border-radius: 50%;"><a href="/Tienda/store"><img
            srcset="https://cdn-icons-png.freepik.com/512/5973/5973800.png" alt="Icono de Casa" width="50px"
            height="50px"></a></li>
      <li class="nav-item">
        <a class="btn btn-outline-primary" onclick="Tabla_Productos()">Productos</a>
      </li>
      <li>
        <a class="btn btn-outline-primary" onclick="Tabla_Ventas()">Ventas</a>
      </li>
    </ul>
  </nav>

  <div id="Tabla_Productos">
    <div th:if="${product.isEmpty()}">
      No hay productos en la lista
    </div>

    <table class="table table-striped" id="productTable">
      <thead>
        <tr>
          <td colspan="8" style="text-align: right;">
            <a class="btn btn-success" href="/Tienda/formularioProducto">Crear Producto</a>
          </td>
        </tr>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Talla</th>
          <th>Marca</th>
          <th>Stock</th>
          <th>Descuento (%)</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${product}">
          <td><img th:src="${product.urlimage}" alt="Imagen del producto" width="100px" height="100px"></td>
          <td th:text="${product.Nombre}"></td>
          <td th:text="${product.Precio}"></td>
          <td th:text="${product.Talla}"></td>
          <td th:text="${product.Marca}"></td>
          <td th:text="${product.Stock}"></td>
          <td th:text="${product.Descuento}"></td>
          <td>
            <form class="d-inline-block" th:action="@{/Tienda/editarProducto/{id}(id=${product.id})}" method="get" id="putForm">
              <button type="submit" class="btn btn-outline-warning">Editar</button>
            </form>
            <form class="d-inline-block" th:action="@{/Tienda/eliminar/{id}(id=${product.id})}" method="post" id="deleteForm">
              <button type="submit" class="btn btn-outline-danger" onclick="return Confirmar()">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="Tabla_Ventas">
    <div th:if="${sale.isEmpty()}">
      No hay ventas en la lista
    </div>

    <table class="table table-striped" id="saleTable">
      <thead>
        <tr>
          <td colspan="8" style="text-align: right;">
            <a class="btn btn-success" href="/Tienda/Venta">Crear Venta</a>
          </td>
        </tr>
        <tr>
          <th>Costo</th>
          <th>Venta</th>
          <th>Impuesto</th>
          <th>Motivo del Impuesto</th>
          <th>Fecha de Creacion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="sale : ${sale}">
          <td th:text="${sale.valor_costo}"></td>
          <td th:text="${sale.valor_venta}"></td>
          <td th:text="${sale.impuesto}"></td>
          <td th:text="${sale.descripcion_imp}"></td>
          <td th:text="${#dates.format(sale.creacion, 'dd/MM/yyyy')}"></td>
          <td>
            <form class="d-inline-block" th:action="@{/Tienda/editarVenta/{id}(id=${sale.id})}" method="get" id="putForm">
              <button type="submit" class="btn btn-outline-warning">Editar</button>
            </form>
            <form class="d-inline-block" th:action="@{/Tienda/eliminarVenta/{id}(id=${sale.id})}" method="post" id="deleteForm">
              <button type="submit" class="btn btn-outline-danger" onclick="return Confirmar()">Eliminar</button>
            </form>
          </td>
        </tr>
        <tr><td colspan="6"></td></tr> <!-- Espaciado -->
        <tr>
          <td style="border: 1px solid rgb(149, 147, 255);"><h5>Total Costo</h5></td>
          <td th:text="${TCosto}"></td>
          <td></td>
          <td style="border: 1px solid rgb(149, 147, 255)"><h5>Total Venta</h5></td>
          <td th:text="${TVenta}"></td>
          <td></td>
        </tr>
        <tr>
          <td style="border: 1px solid rgb(149, 147, 255)" colspan="4"><h5> Ganancia (Venta-Costo)</h5></td>
          <td th:text="${Ganancia}"></td>
          <td></td>
        </tr>
        <tr>
          <td style="border: 1px solid rgb(149, 147, 255)" colspan="4"><h5>Total Impuesto</h5></td>
          <td th:text="${TImpuesto}"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>



  <!-- Scripts Librerias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function Confirmar() {
      var Respuesta = confirm("Desea Eliminar El Producto?");
      return Respuesta;
    }

    function Tabla_Productos() {
      var TablaP = document.getElementById("Tabla_Productos");
      var TablaV = document.getElementById("Tabla_Ventas");

        TablaP.style.display = "block";
        TablaV.style.display = "none";
    }

    function Tabla_Ventas() {
      var TablaP = document.getElementById("Tabla_Productos");
      var TablaV = document.getElementById("Tabla_Ventas");

        TablaP.style.display = "none";
        TablaV.style.display = "block";
    }
  </script>
</body>
</html>
