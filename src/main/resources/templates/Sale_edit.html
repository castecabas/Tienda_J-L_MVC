<!DOCTYPE html>
<html lang="en" xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset="UTF-8">
    <title>Editacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/Sale_edit.css}" />
</head>
<body>
    <div class="container">
        <h2>Editar Venta</h2>
        <form action="/Tienda/EditadoVenta" method="post" th:object="${sale}">
            <input type="hidden" name="id" th:value="${currentSale.id}" />

            <label for="valor_costo">Valor del costo:</label><br>
            <input type="number" id="valor_costo" name="valor_costo" class="form-control-sm" th:value="${currentSale.valor_costo}"><br>
            <label for="valor_venta">Valor del precio al publico:</label><br>
            <input type="number" id="valor_venta" name="valor_venta" class="form-control-sm" th:value="${currentSale.valor_venta}"><br>
            <label for="impuesto">Valor del Impuesto:</label><br>
            <input type="number" id="impuesto" name="impuesto" class="form-control-sm" th:value="${currentSale.impuesto}"><br>
            <label for="descripcion_imp">Descripcion:</label><br>
            <textarea id="descripcion_imp" name="descripcion_imp" class="form-control-sm" th:text="${currentSale.descripcion_imp}"></textarea><br>
            <br><br>
            <input type="submit" value="Editar Venta" class="btn btn-primary" >
            <input type="button" value="Cancelar" onclick="window.location.href='/Tienda/Administracion'"
                class="btn btn-danger">
        </form><br><br>
    </div>

</body>
</html>
