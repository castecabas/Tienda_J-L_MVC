<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/Register.css}" />
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2><br>
        <form id="registroForm" action="/Tienda/crearCliente" method="post" th:object="${client}">
            
            <input type="text" id="nombre" name="nombre" placeholder="üëï Nombre" required class="form-control"><br>
            <input type="text" id="apellido" name="apellido" placeholder="üëñ Apellido" required class="form-control"><br>
            <input type="email" id="correo" name="correo" placeholder="‚úâ Correo" required class="form-control"><br>
            <input type="tel" id="telefono" name="telefono" placeholder="üì± Telefono" required class="form-control"><br>
            <input type="password" id="contrasena" name="contrasena" placeholder="üîë Contrase√±a" required class="form-control"><br>

            <input type="submit" value="Crear Cuenta" onclick="return validarFormulario()" class="btn btn-primary">
            <input type="button" value="Cancelar" onclick="window.location.href='/Tienda/InicioSesion'" class="btn btn-outline-danger">
        </form><br><br>
        <div id="errorMessage" class="alert alert-danger" style="visibility:hidden;"></div>
    </div>

    


    <!-- Validacion del Formulario-->
    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var correo = document.getElementById("correo").value;
            var telefono = document.getElementById("telefono").value;
            var contrasena = document.getElementById("contrasena").value;
            // Verificacion de los campos
            if (nombre === "" || apellido === "" || correo === "" || telefono === "" || contrasena === "") {
                document.getElementById("errorMessage").innerHTML = "Rellene todos los campos";
                document.getElementById("errorMessage").style.visibility="visible"
                document.getElementById("errorMessage").style.display = "block";
                
                return false; // Evitar que se env√≠e el formulario
            } else {
                return true; // Permitir enviar el formulario si todos los campos est√°n completos
            }
        }
    </script>
    
    <!-- Scripts Librerias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
