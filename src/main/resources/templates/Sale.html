<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/Sale.css}" />
</head>

<body>
    <div class="container">
        <h4>Registrar tramites</h4><br>
        <form action="/Tienda/crearVenta" method="post" th:object="${sale}">

            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                onchange="verificar()">
            <label class="form-check-label" for="inlineRadio1">Para Producto</label>
            <div id="registro_venta">
                <input type="number" id="valor_costo" name="valor_costo" class="form-control-sm" placeholder="ðŸ’° Costo Inicial"><br><br>
                <input type="number" id="valor_venta" name="valor_venta" class="form-control-sm" placeholder="ðŸ’µ Precio al publico"><br>
            </div>
            <br><br>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                onchange="verificar()">
            <label class="form-check-label" for="inlineRadio2">Para Impuesto</label>
            <div id="registro_impuesto">
                <input type="number" id="impuesto" name="impuesto" class="form-control-sm" placeholder="ðŸ’² Impuesto"><br><br>
                <textarea id="descripcion_imp" name="descripcion_imp" class="form-control-sm descripcion-IMP" placeholder="ðŸ“œ Descripcion"></textarea>
            </div>
            <br>
            <input type="submit" value="Registrar" class="btn btn-primary">
            <input type="button" value="Cancelar" onclick="window.location.href='/Tienda/Administracion'"
                class="btn btn-danger">
        </form><br><br>
        <div id="errorMessage" class="alert alert-danger" style="visibility:hidden;"></div>
    </div>
</body>

<script>
    window.onload = function () {
        var RegistroV = document.getElementById("registro_venta");
        var RegistroI = document.getElementById("registro_impuesto");
        var inputsRegistroV = RegistroV.getElementsByTagName("input");
        var inputsRegistroI = RegistroI.getElementsByTagName("input");
        var textareaRegistroI = RegistroI.getElementsByTagName("textarea")[0];

        for (var i = 0; i < inputsRegistroV.length; i++) {
            inputsRegistroV[i].disabled = true;
        }

        for (var i = 0; i < inputsRegistroI.length; i++) {
            inputsRegistroI[i].disabled = true;
        }

        textareaRegistroI.disabled = true;
    }


    function verificar() {
        var opcion1 = document.getElementById("inlineRadio1");
        var opcion2 = document.getElementById("inlineRadio2");
        var RegistroV = document.getElementById("registro_venta");
        var RegistroI = document.getElementById("registro_impuesto");
        var inputsRegistroV = RegistroV.getElementsByTagName("input");
        var inputsRegistroI = RegistroI.getElementsByTagName("input");
        var textareaRegistroI = RegistroI.getElementsByTagName("textarea")[0];

        if (opcion1.checked) {
            for (var i = 0; i < inputsRegistroV.length; i++) {
                inputsRegistroV[i].disabled = false;
            }
            for (var i = 0; i < inputsRegistroI.length; i++) {
                inputsRegistroI[i].disabled = true;
            }
            textareaRegistroI.disabled = true;
        } else if (opcion2.checked) {
            for (var i = 0; i < inputsRegistroV.length; i++) {
                inputsRegistroV[i].disabled = true;
            }
            for (var i = 0; i < inputsRegistroI.length; i++) {
                inputsRegistroI[i].disabled = false;
            }
            textareaRegistroI.disabled = false;
        }
    }
</script>

</html>
